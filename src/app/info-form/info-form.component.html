<form>
  <goa-container accent="thin">
    <goa-flex-row gap="medium">
      <goa-form-item label="Your role">
        <goa-input
          goaValue
          width="100%"
          [(ngModel)]="data.userRole"
          name="userRole"
        >
        </goa-input>
      </goa-form-item>
    </goa-flex-row>

    <goa-flex-row gap="medium">
      <goa-form-item label="Start date">
        <goa-input
          goaValue
          type="date"
          width="100%"
          [(ngModel)]="data.startDate"
          name="startDate"
        ></goa-input>
      </goa-form-item>

      <goa-flex-col>
        <goa-form-item label="End date">
          <goa-input
            goaValue
            type="date"
            width="100%"
            [(ngModel)]="data.endDate"
            name="endDate"
          >
          </goa-input>
        </goa-form-item>
        <goa-checkbox
          goaValue
          [(ngModel)]="data.isCurrentlyEmployed"
          name="currently-employed"
        >
          Currently employed
        </goa-checkbox>
      </goa-flex-col>
    </goa-flex-row>

    <goa-flex-row gap="medium">
      <goa-form-item label="Number of months">
        <goa-input
          goaValue
          width="100%"
          type="number"
          [(ngModel)]="data.numberOfMonths"
          name="months"
        >
        </goa-input>
      </goa-form-item>

      <goa-form-item label="Number of hours">
        <goa-input
          goaValue
          width="100%"
          type="number"
          [(ngModel)]="data.numberOfHours"
          name="hours"
        >
        </goa-input>
      </goa-form-item>
    </goa-flex-row>

    <goa-flex-row gap="medium">
      <goa-form-item
        label="Description of work"
        optional="true"
        helpText="Describe other unique tasks"
      >
        <goa-textarea
          goaValue
          width="100%"
          showCounter="true"
          maxCharCount="200"
          [(ngModel)]="data.descriptionOfWork"
          name="tasks"
        >
        </goa-textarea>
      </goa-form-item>
    </goa-flex-row>

    <goa-flex-row gap="medium">
      <goa-form-item label="Job Type">
        <goa-radio-group goaValue name="jobtype" [(ngModel)]="data.jobType">
          <goa-radio-item name="jobtype" value="Developer"></goa-radio-item>
          <goa-radio-item name="jobtype" value="Designer"></goa-radio-item>
        </goa-radio-group>
      </goa-form-item>
    </goa-flex-row>

    <goa-button-group alignment="start">
      <goa-button type="secondary" (_click)="onClick()">Back</goa-button>
      <goa-button type="primary" (_click)="onSubmit()">Save</goa-button>
    </goa-button-group>
  </goa-container>
</form>
